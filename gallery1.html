            margin-top: 3rem;
            margin-bottom: 2rem;
            background-color: #fafafa;
            border-radius: 8px;
        }

            font-size: 2rem;
            color: #544b8a;
        }

        /* Gallery Grid Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            justify-items: center;
        }

        .gallery img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #3a275d;
        }

        footer {

            background: #544b8a;
            color: white;
            padding: 0.5rem 0;
        }
